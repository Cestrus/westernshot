<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Western shot</title>
	<link rel="shortcut icon" href="./img/cross-guns.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<div class="container-fluid myContainer">
<!-- TITLE -->
		<div class="row myRow-1">
			<div class="col-md-2 corner corner--l-t"></div>
			<div class="col-md-2 top-gun top-gun-left"></div>
			<div class="col-md-4">
				<p class="h1 title">western shot</p>
			</div>
			<div class="col-md-2 top-gun top-gun-right"></div>
			<div class="col-md-2 corner corner--r-t"></div>
		</div>
<!-- GAME PLACE	-->
		<div class="row myRow-2 game-place">
			<div class="col-md-2 ">
				<div class="left-side">
					<div class="gamerName"></div>
					<div class="bestShooters"></div>
					<div class="audioPlayer"></div>
				</div>
			</div>
			<div class="col-md-8 game-plate"></div>
			<div class="col-md-2 ">
				<div class="timer"></div>
				<div class="bank d-flex align-items-center"><p></p></div>
				<div class="bullets"></div>
				<div class="gun"></div>
			</div>
		</div>
<!-- FOOTER -->
		<div class="row myRow-1">
			<div class="col-md-3 corner corner--l-b"></div>
			<div class="col-md-6 align-self-center ">
				<button class="btnStart btnStart-hidden">start</button>
			</div>
			<div class="col-md-3 corner corner--r-b"></div>
		</div>
	</div>

	<!-- Стартовое модальное окно -->
	<div class="startModal container-fluid" data-modal="1"></div>

	<!-- Модальное окно результата игры -->
	<div class="resultModal container-fluid" data-modal="1"></div>

	<!-- Модальное окно рекордов-->
	<div class="recordsWindow container-fluid" data-modal="1"></div>

	<!-- Подложка под модальными окнами -->
	<div class="overlayModal" id="overlay-modal"></div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>

	<script defer src="./js/firebase/init-firebase.js" type="module"></script>
	<script src="./js/main.js" type="module"></script>
</body>
</html>
