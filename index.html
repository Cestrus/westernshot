<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Western shot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<div class="container-fluid myContainer">
<!-- TITLE -->
		<div class="row myRow-1">
			<div class="col-md-2 corner corner--l-t"></div>
			<div class="col-md-2 top-gun-left"></div>
			<div class="col-md-4">
				<p class="h1 title">western shot</p>
			</div>
			<div class="col-md-2 top-gun-right"></div>
			<div class="col-md-2 corner corner--r-t"></div>
		</div>
<!-- GAME PLACE	-->
		<div class="row myRow-2 game-place">
			<div class="col-md-2 ">
				<div class="left-side">
					<div class="gamerName "><p></p></div>
					<div class="recordTable"></div>
					<div class="audioPlayer"></div>
				</div>
			</div>
			<div class="col-md-8 game-plate"></div>
			<div class="col-md-2 ">
				<div class="result-game d-flex align-items-center"><p class="bank"></p></div>
				<div class="bullets "></div>
				<div class="gun"></div>
			</div>
		</div>
<!-- FOOTER -->
		<div class="row myRow-1">
			<div class="col-md-3 corner corner--l-b"></div>
			<div class="col-md-6"></div>
			<div class="col-md-3 corner corner--r-b"></div>
		</div>
	</div>

	<!-- Стартовое модальное окно -->
	<div class="myModal container-fluid" data-modal="1">
		<div class="row row-modal-1">
			<div class="col-md-3 corner-modal"></div>
			<div class="col-md-6"><p>enter you name</p></div>
			<div class="col-md-3 corner-modal corner-modal--r-t"></div>
		</div>
		<div class="row row-modal-1">
			<div class="col latinScrypt"><p>(only latin scrypt)</p></div>
		</div>
		<div class="row row-modal-2 no-gutters">
			<div class="col-md-8 align-self-center ">
				<input class="inputModal" type="text" placeholder="shooter">
			</div>
			<div class="col-md-4 input-group-append align-self-center">
				<button class="btnModal"></button>
			</div>
		</div>
		<div class="row row-modal-1">
			<div class="col-md-3 corner-modal corner-modal--l-b"></div>
			<div class="col-md-6"></div>
			<div class="col-md-3 corner-modal corner-modal--r-b"></div>
		</div>
	</div>

	<!-- Подложка под модальным окном -->
	<div class="overlayModal" id="overlay-modal"></div>


	<script src="./js/main.js" type="module"></script>
</body>
</html>
