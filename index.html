<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Western shot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<div class="container-fluid myContainer">
<!-- TITLE -->
		<div class="row myRow-1">
			<div class="col-md-2 corner corner--l-t"></div>
			<div class="col-md-2 top-gun-left"></div>
			<div class="col-md-4">
				<p class="h1 title">western shot</p>
			</div>
			<div class="col-md-2 top-gun-right"></div>
			<div class="col-md-2 corner corner--r-t"></div>
		</div>
<!-- GAME PLACE	-->
		<div class="row myRow-2 game-place">
			<div class="col-md-2 ">
				<div class="left-side">
					<div class="gamerName"><p></p></div>
					<div class="bestShooters"></div>
					<div class="audioPlayer"></div>
				</div>
			</div>
			<div class="col-md-8 game-plate"></div>
			<div class="col-md-2 ">
				<div class="bank d-flex align-items-center"><p ></p></div>
				<div class="bullets "></div>
				<div class="gun"></div>
			</div>
		</div>
<!-- FOOTER -->
		<div class="row myRow-1">
			<div class="col-md-3 corner corner--l-b"></div>
			<div class="col-md-6 align-self-center ">
				<button class="btnStart ">start</button>
			</div>
			<div class="col-md-3 corner corner--r-b"></div>
		</div>
	</div>

	<!-- Стартовое модальное окно -->
	<div class="startModal container-fluid" data-modal="1">
		<div class="row row-modal-1">
			<div class="col-md-3 corner-modal"></div>
			<div class="col-md-6"><p>enter you name</p></div>
			<div class="col-md-3 corner-modal corner-modal--r-t"></div>
		</div>
		<div class="row row-modal-1">
			<div class="col latinFont"><p>(only latin)</p></div>
		</div>
		<div class="row row-modal-2 no-gutters">
			<div class="col-md-8 align-self-center ">
				<input class="inputModal" type="text" placeholder="shooter">
			</div>
			<div class="col-md-4 input-group-append align-self-center">
				<button class="btnModal btnModal-modalStart"></button>
			</div>
		</div>
		<div class="row row-modal-1">
			<div class="col-md-3 corner-modal corner-modal--l-b"></div>
			<div class="col-md-6"></div>
			<div class="col-md-3 corner-modal corner-modal--r-b"></div>
		</div>
	</div>

	<!-- Модальное окно рекордов-->
	<div class="recordModal container-fluid" data-modal="1">
		<div class="row row-recordModal-1">
			<div class="col-md-3 corner-modal"></div>
			<div class="col-md-6"><p class="recordTitle">Record table</p></div>
			<div class="col-md-3 corner-modal corner-modal--r-t"></div>
		</div>
		<div class="row row-recordModal-2 ">
			<div class="col-md-8 align-self-center ">
					<table class="recordTable">
						<thead>

						</thead>
						<tbody>

						</tbody>
					</table>
			</div>
		</div>
		<div class="row row-recordModal-1">
			<div class="col-md-3 corner-modal corner-modal--l-b"></div>
			<div class="col-md-6">
				<div class="row justify-content-md-center">
					<button class="btnModal btnModal__modalRecord btnModal__modalRecord-left"></button>
					<button class="btnModal btnModal__modalRecord btnModal__modalRecord-right"></button>
				</div>
				<div class="row justify-content-md-center">
					<button class="btnModal btnModal__modalRecord btnModal__modalRecord-close"></button>
				</div>
			</div>
			<div class="col-md-3 corner-modal corner-modal--r-b"></div>
		</div>
	</div>


	<!-- Подложка под модальным окном -->
	<div class="overlayModal" id="overlay-modal"></div>

	<script src="./js/main.js" type="module"></script>
</body>
</html>
